<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<body>

   		<ui:composition template="/template/standard.xhtml">

			<ui:define name="pageTitle">Movies</ui:define>
  
			<ui:define name="pageHeader">Movies</ui:define>

			<ui:define name="body">
				<h:messages globalOnly='true' showSummary="true" showDetail="false" style="color: red; font-weight: bold;"/>
				
				<h:outputText
					value="Movies page currently under construction"/>

				<p:panel>
					<f:facet name="header">Movie News</f:facet>
					<p:feedReader value="http://rss.news.yahoo.com/rss/movies" var="news" size="5">
						<h:outputText value="#{news.title}" style="font-weight: bold;display:block"/>
						<h:outputText value="#{news.description.value}" escape="false"/>
						<p:separator />
						<f:facet name="error">
							Unable to access news feed at this time.
						</f:facet>
					</p:feedReader>
					<f:facet name="footer">News Feed Courtesy of Yahoo.com</f:facet>
				</p:panel>
				

			</ui:define>
		</ui:composition>
	</body>
</html>
