<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/ember-site.css"/>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta name='viewport' content='width=device-width, initial-scale=1'/>
	<script src="js/libs/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="js/libs/handlebars-v2.0.0.js" type="text/javascript"></script>
	<script src="js/libs/ember-1.9.1.js" type="text/javascript"></script>
	<title>TicketManor </title>
</head>

<body class="main">

  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
  </script>

	<script type="text/x-handlebars" id="index">
		<h3>Last Few Commits to TicketManorJava Open Source Project</h3>
		<ul>
		{{#each commit in model}}
		  <li>
			<div class="issue-number">Date {{commit.commit.author.date}}</div>
			<div class="issue-title">
			  <a {{bind-attr href=commit.html_url}}>{{commit.commit.message}}</a>
			</div>
			<div class="author-name">
			  Commit by <a {{bind-attr href=commit.author.html_url}}><strong>@{{commit.author.login}}</strong></a>
			</div>
		  </li>
		{{/each}}
		</ul>
	</script>
	<script type="text/javascript" src="commits.js"></script>

</body>
</html>
